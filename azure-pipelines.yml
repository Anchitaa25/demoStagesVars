# Python package
# Create and test a Python package on multiple Python versions.
# Add steps that analyze code, save the dist with the build record, publish to a PyPI-compatible index, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/python

trigger:
-  master

pool:
  vmImage: 'ubuntu-latest'


variables:
  repositoryName: $[variables.repository_Name]
  organizationName: $[variables.organization_Name]
  projectName: $[variables.project_Name]
  userName: $[variables.user_Name]
  passwordToken: $[variables.password_Token]
  param1: $[variables.parameter1]
  param2: $[variables.parameter2]
  pythonVersion: '3.7'
  answer: $[variables.result]

stages:
- stage: Set Variable Value
  jobs:                
     - job:
       steps:
         
         - task: UsePythonVersion@0
           inputs:
             versionSpec: '$(pythonVersion)'
           displayName: 'Use Python $(pythonVersion)'

         - script: |
             python -m pip install --upgrade pip
             pip install -r requirements.txt
           displayName: 'Install dependencies'

         - script: |
             pip install requests
             python deleteRepo.py $(repositoryName) $(organizationName) $(projectName) $(userName) $(passwordToken) $(param1) $(param2)
           displayName: 'run_code'
          
- stage: FetchVariable